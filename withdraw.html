<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Amount</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/5fc4420cfa.js" crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <script src="config.js"></script>
  <script src="app.js"></script>

</head>

<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700 drop-shadow-lg">Withdraw Amount</h1>

    <div class="bg-white p-6 rounded-lg shadow-lg">
      <label for="withdraw-amount" class="block text-lg font-semibold">Enter Withdrawal Amount:</label>
      <input id="withdraw-amount" type="number" class="input input-bordered w-full mb-4"
        placeholder="Enter amount to withdraw" />
      <button id="submit-withdraw" class="btn btn-primary w-full mt-4">
        Submit Withdrawal
      </button>
      <ul id="income-list" class="mt-4"></ul> <!-- Display Income Information -->
    </div>
  </div>

  <script>
    // Fetch and display the income details
    function fetchIncomeDetails(userId) {
      const dbRef = firebase.database().ref(`users/${userId}`);
      dbRef.once("value", (snapshot) => {
        if (snapshot.exists()) {
          const user = snapshot.val();
          const income = user.income; // Access the income field

          // Display income
          document.getElementById("income-list").innerHTML = `<li>This month's Income: ${income} Taka</li>`;

          // Handle the withdrawal logic
          const submitWithdrawBtn = document.getElementById("submit-withdraw");
          const withdrawAmountInput = document.getElementById("withdraw-amount");

          submitWithdrawBtn.addEventListener("click", async () => {
            const withdrawAmount = parseInt(withdrawAmountInput.value);

            // Check if withdrawal is valid
            if (withdrawAmount >= income || withdrawAmount < (income - 200)) {
              alert("Invalid withdrawal amount! Must be at least 200 less than your income.");
              return;
            }

            // Prepare email data to send via API
            const formData = {
              access_key: "78bafe1f-05fd-4f4a-bd3b-c12ec189a7e7",
              name: user.name,
              email: user.email,
              phone: user.phone,
              address: user.address,
              msgs: `Withdraw Amount: ${withdrawAmount}`
            };

            try {
              const response = await fetch("https://api.web3forms.com/submit", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              });

              if (response.ok) {
                alert("Withdraw request submitted. We will process it soon.");

                // Subtract the amount from income in Firebase
                const newIncome = income - withdrawAmount;
                dbRef.update({ income: newIncome }); // Update the income in Firebase
              } else {
                alert("There was an error submitting your withdraw request.");
              }
            } catch (error) {
              console.error("Error sending email:", error);
              alert("There was an error submitting your request.");
            }
          });
        } else {
          document.getElementById("income-list").innerHTML = "<li>No income details found.</li>";
        }
      });
    }

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDSWMPmzwyRoJf6ymBA56sqEu0hZRPXAFA",
      authDomain: "dorochat-830bb.firebaseapp.com",
      databaseURL: "https://dorochat-830bb-default-rtdb.firebaseio.com",
      projectId: "dorochat-830bb",
      storageBucket: "dorochat-830bb.firebasestorage.app",
      messagingSenderId: "390410096076",
      appId: "1:390410096076:web:ef0cb4978c93b6be96a169",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Fetch income details of the current user
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        fetchIncomeDetails(user.uid);
      } else {
        alert("User not logged in.");
      }
    });
    incomeDetailsInput.value = ""; // Clear input after success

  </script>
</body>

</html>
