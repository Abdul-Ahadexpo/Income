<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/5fc4420cfa.js" crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <!-- animate link?? -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700 drop-shadow-lg">Employee Portal</h1>

    <!-- Login Section -->
    <div id="login-section" class="text-center">
      <button id="google-login-btn"
        class="btn btn-primary w-full flex items-center justify-center gap-2 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
        <i class="fab fa-google text-lg"></i> Sign in with Google
      </button>
    </div>

    <!-- Details Section -->
    <div id="details-section"
      class="hidden mt-8 p-6 bg-gradient-to-r from-blue-500 to-indigo-800 shadow-xl rounded-3xl transform hover:scale-105 hover:shadow-2xl transition-all duration-500 ease-in-out">
      <h2 class="text-3xl font-bold mb-2 text-white flex items-center space-x-4">
        <img id="profile-pic"
          class="rounded-full w-16 h-16 sm:w-20 sm:h-20 border-4 border-yellow-300 shadow-lg hover:scale-110 transform transition-all duration-300"
          alt="Profile Picture" />
        <span id="user-name" class="text-indigo-100"></span>
      </h2>
      <p class="text-sm text-gray-200 mb-4">Your email: <span id="user-email" class="text-yellow-400"></span></p>

      <h3 class="mt-4 text-xl font-semibold text-yellow-200 animate__animated animate__fadeInUp">Income Details:</h3>
      <ul id="income-list" class="list-disc pl-5 mt-2 text-gray-200 animate__animated animate__fadeInUp"></ul>

      <button id="logout-btn"
        class="btn btn-secondary w-full mt-4 bg-gradient-to-r from-red-500 to-yellow-500 text-white shadow-md hover:shadow-lg transform hover:scale-105 hover:-translate-y-1 transition-all duration-300 ease-in-out">
        <i class="fas fa-sign-out-alt text-lg"></i> Logout
      </button>
    </div>


    <!-- Admin Panel for setting income -->
    <div id="admin-panel" class="hidden mt-8 p-6 bg-white shadow-lg rounded-lg">
      <h3 class="text-2xl font-bold mb-4 text-indigo-700">Admin Panel</h3>

      <!-- Email input -->
      <input id="email-input" type="email" placeholder="Enter employee email"
        class="input input-bordered w-full mb-4" />

      <textarea id="income-details" placeholder="Enter income details"
        class="textarea textarea-bordered w-full mb-4"></textarea>
      <button id="set-income-btn"
        class="btn btn-primary w-full mb-4 shadow-lg transform hover:scale-105 transition-all duration-200">
        Set Income Details
      </button>

    </div>
  </div>

  <script src="app.js"></script>
</body>


</html>
